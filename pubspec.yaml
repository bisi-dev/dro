name: dro
description: A Pharmacy app built with Flutter
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.16.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  badges: ^2.0.3
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  fluttertoast: ^8.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/products/
    - assets/images/ext/
    - assets/images/categories/

  fonts:
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/Proxima Nova Alt Bold.otf
        - asset: assets/fonts/Proxima Nova Alt Light.otf
        - asset: assets/fonts/Proxima Nova Alt Thin.otf
        - asset: assets/fonts/Proxima Nova Black.otf
        - asset: assets/fonts/Proxima Nova Bold.otf
        - asset: assets/fonts/Proxima Nova Thin.otf
        - asset: assets/fonts/ProximaNova-Regular.otf
